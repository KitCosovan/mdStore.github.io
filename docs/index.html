<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>KITEM</title>
</head>
<body>
    <div class="container">
        <div class="sup-buttons">
            <div class="sup-buttons__item cart">
                <img src="./img/icons/cart.svg" alt="cart-icon">
                <div class="cart__index">5</div>
            </div>
        </div>
        <aside class="nav-section">
            <div class="nav-section__logo">
                <img src="./img/logo.png" alt="logo">
            </div>
            <div class="product-cards">
                <div class="product-cards__card"></div>
                <div class="product-cards__card"></div>
                <div class="product-cards__card"></div>
                <div class="product-cards__card"></div>
                <div class="product-cards__card"></div>
                <div class="product-cards__card"></div>
            </div>
        </aside>
        <main class="main">
            <header class="nav-menu">
                <ul class="nav-menu__list">
                    <li class="nav-menu__item nav-menu__item_active">Puma</li>
                    <li class="nav-menu__item">Adidas</li>
                    <li class="nav-menu__item">Nike</li>
                    <li class="nav-menu__item">New Balance</li>
                </ul>
            </header>
            <section class="product">
                <div class="product__circle"></div>
                <div class="product__main-img">
                    <img src="" alt="product-img" class="product__main-img_img">
                </div>
                <div class="product__img-slider"></div>
                <div class="product__about">
                    <div class="product__title"></div>
                    <div class="product__descr"></div>
                    <div class="product__btns">
                        <button class="product__btn">Add to cart</button>
                        <button class="product__price"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="info">
            <div class="info__tels">
                <div class="info__tel info__tel_first">+373 (79) 123 456</div>
                <span>/</span>
                <div class="info__tel info__tel_second">+373 (79) 456 123</div>
            </div>
            <div class="info__social">
                <div class="info__social-item">
                    <img src="./img/icons/facebook.svg" alt="facebook">
                </div>
                <div class="info__social-item">
                    <img src="./img/icons/instagram.svg" alt="instagram">
                </div>
                <div class="info__social-item">
                    <img src="./img/icons/twitter.svg" alt="twitter">
                </div>
            </div>
        </footer>
    </div>

    <script src="./scripts/tabs.js"></script>
    <script src="./scripts/product-descr.js"></script>
</body>
</html>
